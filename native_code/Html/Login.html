<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Retest+</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/Login.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="login-box">
        <div>
            <img class="avatar" src="../IMG/Logopro.svg" alt="logo Retest">
        </div>
        <h1> Iniciar sesión</h1>
        <form id="form">
            <!-- User Name -->
            <h2 id="wrongPass" class="inactive" > El usuario o la contraseña no son erroneas.</h2>
            <label for="username">Usuario</label>
            <input id="userId" type="text" placeholder="Ingresa tu usuario">

            <!-- Password -->
            <label for="password">Contraseña</label>
            <input id="userPassword" type="password" placeholder="Ingresa tu contraseña">
            <button id="logIn" type="submit" value="Log In">Log In</button>
            <br>
            <a href="#">Olvidaste tu contraseña</a>
        </form>
    </div>

    <script src="../Java/logIn.js"></script>
</body>
</html>
