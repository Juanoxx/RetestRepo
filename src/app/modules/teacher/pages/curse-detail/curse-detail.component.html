<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-ReTest+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <main>
        <nav class="main_nav">
            <ul>
                <li id="main_tag_reciente" class="main_tag active_tag"><a>Mis Cursos</a></li>
            </ul>
            <div id="webapp_search" class="main_search"><input id="search_box" placeholder="Buscar" name="Buscar"
                    type="text" class="webapp-search"></div>
        </nav>

        <div class="curso_panel">
            <section class="webapp curso">

                <div class="webapp_header_table1" id="grid_classroom">
                    <h2 class="webapp_header">Estado</h2>
                    <h2 class="webapp_header">Nombre Prueba</h2>
                </div>
                <a *ngFor="let prueba of pruebas; let i = index" (click)="getStudentsForPrueba(i)"
                    [ngClass]="{'selected': i === selectedTestIndex}">
                    <div class="webapp_header_table1" style="cursor: pointer;">
                        <span class="webapp_grid">
                            <img class="test_online"
                                [src]="isTestActive(prueba.fechaInicio, prueba.fechaTermino) ? '../../../../../assets/IMG/Iconos/greenCircle_icon.svg' : '../../../../../assets/IMG/Iconos/redCircle_icon.svg'"
                                alt="Estado de la prueba">
                        </span>
                        <span>{{prueba.nombrePrueba}}</span>
                    </div>
                </a>
            </section>

            <section class="webapp curso_alumno">

                <div class="webapp_header_grid_alumno">
                    <h2 class="webapp_header">NÂ°</h2>
                    <h2 class="webapp_header">Nombre</h2>
                    <h2 class="webapp_header">Nota</h2>
                    <h2 class="webapp_header">Repeticiones</h2>
                    <h2 class="webapp_header">Alerta</h2>
                </div>
                <a *ngFor="let student of students; let i = index"
                    (click)="goToStudentDetail(pruebas[selectedTestIndex].idPrueba, student.id)"
                    style="cursor:pointer">
                    <div class="webapp_header_grid_alumno">
                        <span class="webapp_header">{{i + 1}}</span>
                        <span class="webapp_header">{{student.nombre}} {{student.apellido}}</span>
                        <span class="webapp_header">{{student.nota}}</span>
                        <span class="webapp_header">{{obtenerRepeticiones(student.repeticiones)}}</span>
                        <span class="webapp_grid">
                            <img class="test_online"
                                [src]="student.alerta === 0 ? '../../../../../assets/IMG/Iconos/redCircle_icon.svg' : '../../../../../assets/IMG/Iconos/greenCircle_icon.svg'"></span>
                    </div>
                </a>
            </section>
        </div>
    </main>
</body>
