<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio-ReTest+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <main>
        <nav class="main_nav">
            <ul>
                <li id="main_tag_reciente" class="main_tag active_tag"><a href="./evaluaciones.html">Reciente</a></li>
                <li id="main_tag_borradores" class="main_tag"><a href="./evaluaciones_Borradores.html">Borradores</a>
                </li>
                <li id="main_tag_compartido" class="main_tag"><a href="./evaluaciones_Share.html">Compartido conmigo</a>
                </li>
            </ul>
            <div id="webapp_search" class="main_search"><input id="search_box" placeholder="Buscar" name="Buscar"
                    type="text" class="webapp-search"></div>
        </nav>
        <section class="webapp">

            <div class="webapp_header_grid">
                <h2 class="webapp_header">Estado</h2>
                <h2 class="webapp_header">Nombre Prueba</h2>
                <h2 class="webapp_header">Total</h2>
                <h2 class="webapp_header">Curso</h2>
                <h2 class="webapp_header">Inicio</h2>
                <h2 class="webapp_header">Termino</h2>
                <h2 class="webapp_header">Alerta</h2>
            </div>

            <div class="webapp_grid" *ngFor="let prueba of pruebas" (click)="goToAgregarAlumnos(prueba.idCurso)"
                style="cursor: pointer;">
                <img class="test_online"
                    [src]="isTestActive(prueba.fechaInicio, prueba.fechaTermino) ? '../../../../../assets/IMG/Iconos/greenCircle_icon.svg' : '../../../../../assets/IMG/Iconos/redCircle_icon.svg'"
                    alt="Estado de la prueba">
                <h3 class="webapp_header">{{ prueba.nombrePrueba }}</h3>
                <span>{{ prueba.total_students }}</span>
                <span>{{ prueba.curso.nivel }} {{ prueba.curso.seccion }}</span>
                <span>{{ formatDate(prueba.fechaInicio) }}</span>
                <span>{{ formatDate(prueba.fechaTermino) }}</span>
                <img class="alert"
                    [src]="prueba.alerta === 1 ? '../../../../../assets/IMG/Iconos/yellowCircle_icon.svg' : '../../../../../assets/IMG/Iconos/greenCircle_icon.svg'"
                    alt="Alerta">
            </div>

        </section>
    </main>
</body>
