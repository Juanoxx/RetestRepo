<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Retest+</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.component.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bodylogin">
    <div class="login-box">
        <div>
            <img class="avatar" src="../../../../../assets/IMG/Logopro.svg" alt="logo Retest">
        </div>
        <h1> Iniciar sesión</h1>
        <form [formGroup]="formReg" (ngSubmit)="login()">
            <h2 *ngIf="showError" id="wrongPass">El usuario o la contraseña son erróneas.</h2>
            <label for="username">Usuario</label>
            <input formControlName="email" type="text" placeholder="Ingresa tu usuario">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" placeholder="Ingresa tu contraseña">
            <button id="logIn" type="submit" value="Log In">Log In</button>
            <br>
            <a href="#">Olvidaste tu contraseña</a>
        </form>
    </div>
</body>
