
<body class="bodylogin">
    
    <div class="login-box">
        <div>
            <img class="avatar" src="../../../../../assets/IMG/Logopro.svg" alt="logo Retest">
        </div>
        <h1> Iniciar sesión</h1>
        <form id="form">
            <!-- User Name -->
            <h2 id="wrongPass" class="inactive" > El usuario o la contraseña no son erroneas.</h2>
            <label for="username">Usuario</label>
            <input id="userId" type="text" placeholder="Ingresa tu usuario">

            <!-- Password -->
            <label for="password">Contraseña</label>
            <input id="userPassword" type="password" placeholder="Ingresa tu contraseña">
            <button id="logIn" type="submit" value="Log In">Log In</button>
            <br>
            <a href="#">Olvidaste tu contraseña</a>
        </form>
    </div>
</body>
